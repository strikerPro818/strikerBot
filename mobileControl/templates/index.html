<!DOCTYPE html>
<html>
<head>
    <title>Gimbal Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="text-center">Gimbal Control</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-6 offset-sm-3">
                <div id="slider"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <p class="text-center">Current angle: <span id="angle">0</span> degrees</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-4 offset-sm-4">
                <button id="submit-btn" class="btn btn-block btn-primary">Set Angle</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $( "#slider" ).slider({
                orientation: "horizontal",
                range: "min",
                min: -90,
                max: 90,
                value: 0,
                slide: function( event, ui ) {
                    $( "#angle" ).html(ui.value);
                }
            });

            $('#submit-btn').click(function() {
                var angle = $('#angle').text();
                $.ajax({
                    url: '/set_angle',
                    type: 'POST',
                    data: {angle: angle},
                    success: function(response) {
                        alert(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
